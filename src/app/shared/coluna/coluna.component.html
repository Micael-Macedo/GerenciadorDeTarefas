<div class="coluna" [ngClass]="coluna.corColuna">
  <h2>{{ coluna.nome }}</h2>
  <div class="tarefas">
    @for (tarefa of coluna.tarefas; track $index) {
      <app-tarefa
        [tarefa]="tarefa"
        (tarefaDeletada)="deletarTarefa($event)"
        (tarefaEditada)="editarTarefa($event)">
      </app-tarefa>
    }
  </div>
</div>
